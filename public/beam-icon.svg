<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect x="5" y="5" width="90" height="90" rx="8" fill="#1a365d"/>

  <!-- Beam cross-section outline -->
  <rect x="25" y="15" width="50" height="70" rx="2" fill="#e2e8f0" stroke="#4299e1" stroke-width="2"/>

  <!-- Stress block (compression zone) -->
  <rect x="25" y="15" width="50" height="20" fill="#fc8181" opacity="0.8"/>

  <!-- Neutral axis -->
  <line x1="20" y1="40" x2="80" y2="40" stroke="#805ad5" stroke-width="2" stroke-dasharray="4 2"/>

  <!-- Reinforcement bars -->
  <circle cx="35" cy="70" r="5" fill="#2b6cb0" stroke="#1a365d" stroke-width="1"/>
  <circle cx="50" cy="70" r="5" fill="#2b6cb0" stroke="#1a365d" stroke-width="1"/>
  <circle cx="65" cy="70" r="5" fill="#2b6cb0" stroke="#1a365d" stroke-width="1"/>
</svg>
